name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-stable:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Extract major version
        run: echo "MAJOR_VERSION=v${GITHUB_REF#refs/tags/v}" | cut -d '.' -f 1 >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y build-essential cmake pkg-config curl git clang ninja-build ccache
          sudo apt-get install -y wget file gpg appstream libfuse2t64 pkgconf
          sudo apt-get install -y libgtk-3-dev libcanberra-gtk-module libgl-dev libasound2-dev libao-dev libopenal-dev libpulse-dev libudev-dev

      - name: Install librashader
        run: |
          echo 'deb http://download.opensuse.org/repositories/home:/chyyran:/librashader/xUbuntu_24.04/ /' | sudo tee /etc/apt/sources.list.d/home:chyyran:librashader.list
          curl -fsSL https://download.opensuse.org/repositories/home:chyyran:librashader/xUbuntu_24.04/Release.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/home_chyyran_librashader.gpg > /dev/null
          sudo apt-get update
          sudo apt-get install -y librashader

      - name: Install libsdl 2.28.5 in usr local
        run: |
          git clone https://github.com/libsdl-org/SDL.git -b release-2.28.5
          cd SDL
          mkdir build && cd build
          ../configure
          make -j$(nproc)
          sudo make install

      - name: Build ares
        run: |
          git clone https://github.com/ares-emulator/ares
          cd ares
          mkdir -p AppDir/usr
          mkdir build && cd build
          cmake .. -G Ninja
          cmake --build . -j$(nproc)
          cmake --install . --prefix ../AppDir/usr

      - name: Install libsdl 2.28.5 in appdir
        run: |
          cd SDL/build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc) --config Release --parallel
          cmake --install . --config Release --prefix ../../ares/AppDir/usr

      - name: Build appimage
        run: |
          export LINUXDEPLOY_OUTPUT_VERSION="${MAJOR_VERSION}"
          export LD_LIBRARY_PATH=AppDir/usr/lib
          export DEPLOY_GTK_VERSION=3
          cp linuxdeploy-x86_64.AppImage ares/
          cd ares
          wget https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh
          chmod +x linuxdeploy-plugin-gtk.sh linuxdeploy-x86_64.AppImage
          mkdir -p AppDir/usr/share/metainfo
          cp ../net.ares.emu.appdata.xml AppDir/usr/share/metainfo/
          cp desktop-ui/resource/ares.desktop desktop-ui/resource/net.ares.emu.desktop
          mkdir -p AppDir/usr/lib
          ./linuxdeploy-x86_64.AppImage --appimage-extract-and-run --appdir AppDir --plugin gtk --output appimage --desktop-file desktop-ui/resource/net.ares.emu.desktop --icon-file desktop-ui/resource/ares.png --library /usr/lib/x86_64-linux-gnu/librashader.so

      - name: release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          prerelease: false
          files: /home/runner/work/ares-emu-appimage/ares-emu-appimage/ares/ares*.AppImage*
          repo_token: ${{ secrets.GITHUB_TOKEN }}
