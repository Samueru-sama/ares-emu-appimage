name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-stable:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Extract major version
        run: echo "MAJOR_VERSION=${GITHUB_REF#refs/tags/v}" | cut -d '.' -f 1 >> $GITHUB_ENV
      - name: Prerequisites
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y git make g++ pkg-config libgtk-3-dev libcanberra-gtk-module libgl-dev libasound2-dev libpulse-dev libao-dev libopenal-dev libsdl2-dev libsdl2-2.0-0 curl file gpg appstream libfuse2t64
          curl -sLO https://github.com/linuxdeploy/linuxdeploy/releases/download/2.0.0-alpha-1-20241106/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Build ares
        run: |
          git clone -b $MAJOR_VERSION https://github.com/ares-emulator/ares /src
          cd src
          make clean
          make -j $(nproc) build=release

      - name: Build appimage
        run: |
          cd ..
          export LINUXDEPLOY_OUTPUT_VERSION="${MAJOR_VERSION}"
          mkdir -p /AppDir/usr/bin
          cp /src/desktop-ui/out/ares /AppDir/usr/bin/
          mkdir -p /AppDir/usr/share/metainfo
          cp /net.ares.emu.appdata.xml /AppDir/usr/share/metainfo/
          mv /src/desktop-ui/resource/ares.desktop /src/desktop-ui/resource/net.ares.emu.desktop
          ./linuxdeploy-x86_64.AppImage --appimage-extract-and-run --appdir=/AppDir --output=appimage --desktop-file=/src/desktop-ui/resource/net.ares.emu.desktop --deploy-deps-only=/AppDir/usr/bin    --icon-file=/src/desktop-ui/resource/ares.png

      - name: release
        uses: "marvinpinto/action-automatic-releases@6273874b61ebc8c71f1a61b2d98e234cf389b303"
        with:
          prerelease: false
          files: ares-${MAJOR_VERSION}-x86_64.AppImage
          repo_token: ${{ secrets.GITHUB_TOKEN }}
